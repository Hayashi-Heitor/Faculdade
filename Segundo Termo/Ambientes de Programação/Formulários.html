<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }

        input{
            margin: 5px 0 20px 0;
        }

    </style>
</head>
<body>
    <h2>*** Cadastro de clientes ***</h2>
    <form action="pagina.jsp" method="post">
        <label for="tnome">Nome: </label>
        <input type="text" name="tnome" size="40" maxlength="30" placeholder="Digite aqui..." required="required"/>
        <br>
        <label for="tsenha">Senha: </label>
        <input type="password" id="tsenha" size="50" maxlength="8" placeholder="Digite a senha com 8 caracteres" required="required"/>
        <br>
        <label for="treceber">Quer receber informações?</label>
        <input type="radio" name="treceber" value="1"/> Sim
        <input type="radio" name="treceber" value="2"/> Não
        <br>
        <label for="tcont">se sim escolha o conteúdo: </label> <br>
        <input type="checkbox" name="tcont" value="1" checked="checked"/>   HTML<br>
        <input type="checkbox" name="tcont2" value="2"/>   XHTML<br>
        <input type="checkbox" name="tcont3" value="3"/>   CSS<br>

        <br>
        <label for="tfoto">Escolha uma foto:</label><br>
        <input type="file" name="tfoto"/> <br>

        <label for="scid">Cidade:</label><br>
        <select name="scid" size="1">
            <option value="1">Presidente Prudente</option>
            <option value="2">Martinópolis</option>
            <option value="3">Taciba</option>
        </select><br><br>
        <label for="tcomen">Comentários:</label><br>
        <textarea name="tcomen" cols="50" rows="5"></textarea>
        <br>
        <hr>
        <input type="button" id="bmensagem" value="ok" onclick="alert('Cadastro com sucesso')"/>
        <input type="reset" id="blimpar" value="limpar"/>
        <input type="submit" id="bgravar" value="gravar"/>
    </form>
</body>
</html>
